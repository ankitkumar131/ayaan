<div class="cart-item" *ngIf="item">
  <div class="item-image">
    <img [src]="item.image || 'assets/images/placeholder.jpg'" [alt]="item.name">
  </div>
  <div class="item-details">
    <h3>{{ item.name }}</h3>
    <p class="price">${{ item.price.toFixed(2) }}</p>
    
    <div class="item-meta">
      <span *ngIf="item.size" class="meta-item">Size: {{ item.size }}</span>
      <span *ngIf="item.color" class="meta-item">
        Color: <span class="color-dot" [style.background-color]="item.color.code"></span>
        {{ item.color.name }}
      </span>
    </div>

    <div class="quantity-controls">
      <button (click)="updateQuantity(item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="updateQuantity(item.quantity + 1)" [disabled]="item.quantity >= item.maxQuantity">+</button>
    </div>
  </div>

  <button class="remove-btn" (click)="onRemove()">
    <span class="sr-only">Remove item</span>
    Ã—
  </button>
</div>
