<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Forgot Password</h1>
      <p>Enter your email address and we'll send you instructions to reset your password.</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        >
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="validation-error">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="forgotPasswordForm.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Send Reset Instructions</span>
        <span *ngIf="isSubmitting" class="spinner"></span>
      </button>
      
      <!-- Back to Login Link -->
      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/auth/login">Back to Login</a></p>
      </div>
    </form>
  </div>
</div>
