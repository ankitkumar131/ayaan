<div class="auth-container admin-login">
  <div class="auth-card">
    <div class="auth-header">
      <div class="admin-icon">ðŸ‘‘</div>
      <h1>Admin Login</h1>
      <p>Enter your credentials to access the admin dashboard.</p>
    </div>
    
    <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your admin email"
          [class.is-invalid]="adminLoginForm.get('email')?.invalid && adminLoginForm.get('email')?.touched"
        >
        <div *ngIf="adminLoginForm.get('email')?.invalid && adminLoginForm.get('email')?.touched" class="validation-error">
          <span *ngIf="adminLoginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="adminLoginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password" 
              placeholder="Enter your password"
              [class.is-invalid]="adminLoginForm.get('password')?.invalid && adminLoginForm.get('password')?.touched"
            >
            <app-password-toggle 
              [(visible)]="showPassword"
            ></app-password-toggle>
          </div>
        <div *ngIf="adminLoginForm.get('password')?.invalid && adminLoginForm.get('password')?.touched" class="validation-error">
          <span *ngIf="adminLoginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>
      
      <!-- Remember Me -->
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="adminLoginForm.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Login to Admin Panel</span>
        <span *ngIf="isSubmitting" class="spinner"></span>
      </button>
      
      <!-- Back to User Login Link -->
      <div class="auth-footer">
        <p><a routerLink="/auth/login">Back to User Login</a></p>
      </div>
    </form>
  </div>
</div>
