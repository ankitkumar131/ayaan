<div class="product-card">
  <div class="product-image">
    <img [src]="product.images[0] || 'assets/images/placeholder.jpg'" [alt]="product.name">
    <div class="product-actions">
      <button 
        class="action-btn" 
        (click)="onAddToCart()"
        [disabled]="product.stock === 0"
      >
        {{ product.stock === 0 ? 'Out of Stock' : 'Add to Cart' }}
      </button>
      <a [routerLink]="['/products', product._id]" class="action-btn view">View Details</a>
    </div>
  </div>
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="price">${{ product.price.toFixed(2) }}</p>
    <div class="product-meta">
      <span class="category">{{ product.category }}</span>
      <span class="stock" [class.low-stock]="product.stock < 10">
        {{ product.stock > 0 ? product.stock + ' in stock' : 'Out of stock' }}
      </span>
    </div>
    <div class="product-variants" *ngIf="product.sizes?.length">
      <span class="variant-label">Sizes:</span>
      <div class="size-options">
        <span 
          *ngFor="let size of product.sizes"
          class="size-option"
          [class.available]="true"
        >
          {{ size }}
        </span>
      </div>
    </div>
  </div>
</div>
